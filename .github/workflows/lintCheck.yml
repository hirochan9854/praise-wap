name: Lint and Fix 

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0' 

      - name: Install dependencies
        run: yarn install

      - name: Run lint and fix
        run: |
          npm run lint

